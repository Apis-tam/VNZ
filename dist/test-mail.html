<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="VNZ by Apis" />
    <meta name="author" content="Apis" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>VNZ</title>

    <link rel="icon" href="images/favicon.ico" />

    <link rel="stylesheet" href="css/styles.min.css">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="nav">
          <div class="container">
            <div class="nav__logo">
              <svg class="icon">
                <use xlink:href="images\svg_sprite\sprite.svg#logo"></use>
              </svg>
            </div>
            <input type="checkbox" id="menu" class="navigation__input" />
            <label for="menu" class="navigation__menu">
              <i class="burger-menu"> <span> </span> </i
            ></label>

            <ul class="menu">
              <li class="menu__item">
                <a href="index.html" class="menu__link"> Головна</a>
              </li>
              <li class="menu__item">
                <a href="test.html" class="menu__link">Тест</a>
              </li>
              <li class="menu__item">
                <a href="index.html#university" class="menu__link"
                  >Університети</a
                >
              </li>
              <li class="menu__item">
                <a href="index.html#prof" class="menu__link">Спеціальності</a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <section class="mail">
        <div class="container">
          <div class="mail__title">
            <h1>
              Залиш свою електронну пошту, для отримання результатів тесту
            </h1>
          </div>
          <form action="#" class="mail__form">
            <input
              type="email"
              class="mail__input"
              placeholder="e-mail"
              required
            />

            <label for="checkbox" class="mail__label">
              <input
                type="checkbox"
                class="mail__checkbox"
                name="checkbox"
                id="checkbox"
              />
              <span class="mail__span"></span>
              <div class="mail__box">
                Я погоджуюся отримувати результати тестування, рекомендовані
                варіанти навчання для правильного вибору ВУЗу та кар’єри
                відповідно до політики конфіденційності
              </div></label
            >

            <button class="mail__button">
              перейти до тесту
            </button>
          </form>
        </div>
      </section>
    </div>
    <footer class="footer">
      <ul class="footer__menu">
        <li class="footer__item">
          <a href="index.html#university" class="footer__link">Університети</a>
        </li>
        <li class="footer__item">
          <a href="index.html#prof" class="footer__link">Спеціальності</a>
        </li>
        <li class="footer__item"><a href="#" class="footer__link">Тест</a></li>
      </ul>
      <ul class="footer__menu">
        <li class="footer__item">
          <a href="#" class="footer__link">2019-2020</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Політика конфіденційності</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Cookies Policy</a>
        </li>
      </ul>
    </footer>
    <script src="js/main.min.js"></script>
  </body>
</html>
